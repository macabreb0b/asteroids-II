<html>
  <head>
    <title>Asteroids - take II</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascripts/moving_object.js"></script>
    <script src="javascripts/asteroid.js"></script>
    <script src="javascripts/game.js"></script>
    <style>
      #container {
        width: 501px;
        height: 501px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
      }
      canvas { border: solid thin black;}
    </style>
  </head>
  <body>
    <div id="container">
      
      
    <script>
      $(function() {
        $("#container").append('<canvas id="field" width="500" height="500"></canvas>')
        var canvas = document.getElementById("field")
        var ctx = canvas.getContext("2d")
        
        var game = new Asteroids.Game(ctx)
        game.start();
      });
    </script>  
  </body>
</html>
